<!DOCTYPE html>
<html>

<head>
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="margin-0">
  <header class="text-center padding-10 bg-darkseagreen">
    <h1 class="margin-0 bg-darkseagreen">Shopshop</h1>
  </header>

  <nav class="text-center padding-10 bg-coral">
    <a class="nav hyperlink" href="index.html">Home</a>
    <a class="nav hyperlink" href="shopping-list.html" target="_blank">Shopping List</a>
  </nav>

  <main>
    <section class="table-sec">
      <table>
        <td><label for="fullname">Fullname</label></td>
        <td colspan="2"><input type="text" id="fullname" placeholder="John Doe" class="box-width"></td>
        </tr>

        <tr>
          <td><label for="email">E-mail</label></td>
          <td colspan="2"><input type="email" id="email" placeholder="example@email.com" class="box-width"></td>
        </tr>

        <tr>
          <td><label for="message">Message</label></td>
          <td colspan="2"><textarea placeholder="Write your message here..." class="box-width"
              style="resize: none; height: 100px;"></textarea></td>
        </tr>

        <tr>
          <td class="td-button text-center" colspan="3">
            <a href="index.html"><button class="nav hyperlink">Submit</button></a>
          </td>
        </tr>

      </table>
    </section>
  </main>

  <footer class="bg-darkseagreen padding-10">
    <span class="bg-darkseagreen">&copy;Yannisa Jean Andhyni</span>
    <span class="bg-darkseagreen">
      <a class=" nav hyperlink" href="about-me.html" target="_blank">About Me</a>
      <a class="nav hyperlink" href="contact-me.html">Contact Me</a>
    </span>

  </footer>
</body>

</html>
